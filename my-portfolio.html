<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-white">
  <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 glass sticky top-0">
    <div class="text-2xl font-bold">My Portfolio</div>
    <div class="flex gap-6 text-lg">
      <a href="#about" class="hover:text-cyan-400 transition">About</a>
      <a href="#projects" class="hover:text-cyan-400 transition">Projects</a>
      <a href="#contact" class="hover:text-cyan-400 transition">Contact</a>
    </div>
  </nav>

  <!-- Sections -->
  <section id="about" class="max-w-4xl mx-auto px-6 py-16">
    <h2 class="text-3xl font-semibold mb-4">About</h2>
    <p class="text-white/80">This is the about section of my portfolio.</p>
  </section>

  <section id="projects" class="max-w-4xl mx-auto px-6 py-16">
    <h2 class="text-3xl font-semibold mb-4">Projects</h2>
    <p class="text-white/80">This is where project details will go.</p>
  </section>

  <section id="contact" class="max-w-4xl mx-auto px-6 py-16">
    <h2 class="text-3xl font-semibold mb-4">Contact</h2>
    <p class="text-white/80">This is the contact section of my portfolio.</p>
  </section>
</body>
</html>
